<div class="conteiner register d-flex justify-content-center">
    <mat-card class="d-flex flex-wrap w-50 mt-3">
        <form class="py-3 px-2 d-flex flex-column" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="d-flex flex-column flex-wrap align-items-center">
                <mat-form-field
        class="p-2 col-12 col-lg-8"
        appearance="outline">
        <mat-label>Ime</mat-label>
        <input
          matInput
          type="string"
          name="firstName"
          formControlName="firstName"
        />
        <mat-error *ngIf="form.get('firstName').invalid">Molimo Vas da unesete ime</mat-error>
      </mat-form-field>
      <mat-form-field
        class="p-2 col-12 col-lg-8"
        appearance="outline">
        <mat-label>Prezime</mat-label>
        <input
          matInput
          type="string"
          name="lastName"
          formControlName="lastName"
        />
        <mat-error *ngIf="form.get('lastName').invalid">Molimo Vas da unesete prezime</mat-error>
      </mat-form-field>
      <mat-form-field
        class="p-2 col-12 col-lg-8"
        appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="string"
          name="email"
          formControlName="email"
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="form.get('email').invalid">Molimo Vas da unesete email</mat-error>
      </mat-form-field>
      <mat-form-field
        class="p-2 col-12 col-lg-8"
        appearance="outline">
        <mat-label>Lozinka</mat-label>
        <input
        matInput
        [type]="hide ? 'password' : 'text'"
        id="password"
        name="password"
        formControlName="password"
        >
        <mat-error *ngIf="form.get('password').invalid">Molimo Vas da unesete lozinku</mat-error>

        <button class="post-button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-hint>Minimalna du≈æina 6 karaktera</mat-hint>
      </mat-form-field>

      <mat-form-field
        class="p-2 col-12 col-lg-8"
        appearance="outline">
        <mat-label>Kontakt telefon</mat-label>
        <label matPrefix>+381 </label>
        <input
          matInput
          type="number"
          name="phoneNum"
          formControlName="phoneNum"
        />
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="form.get('phoneNum').invalid"
          >Molimo Vas da unesete telefon</mat-error
        >
      </mat-form-field>

            </div>
            <div class="d-flex justify-content-center">
                <button
                class="btn btn-outline-primary btn-reg-page mt-2 col-lg-6"
                type="submit"
                [disabled]="!form.valid">
                Registruj se</button>
              </div>
        </form>
        <div class="alert alert-success text-center ml-auto mt-3" *ngIf="success">
            {{ success }}
          </div>
          <div class="alert alert-danger text-center ml-auto mt-3" *ngIf="error">
            {{ error }}
          </div>
    </mat-card>
</div>
