<div class="conteiner-fluid register d-flex justify-content-center">
    <mat-card class="d-flex flex-wrap m-4 w-50">
        <form class="py-3 px-2 d-flex flex-column" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="d-flex flex-column flex-wrap align-items-center">
               
      <mat-form-field
        class="p-2 col-12 col-lg-8"
        appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="string"
          name="email"
          formControlName="email"
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="form.get('email').invalid">Molimo Vas da unesete email</mat-error>
      </mat-form-field>
      <mat-form-field
        class="p-2 col-12 col-lg-8"
        appearance="outline">
        <mat-label>Lozinka</mat-label>
        <input
        matInput
        [type]="hide ? 'password' : 'text'"
        id="password"
        name="password"
        formControlName="password"
        >
        <mat-error *ngIf="form.get('password').invalid">Molimo Vas da unesete lozinku</mat-error>

        <button class="post-button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

            </div>
            <div class="d-flex justify-content-center">
                <button
                class="btn btn-outline-primary btn-reg-page mt-2 col-lg-6"
                type="submit"
                [disabled]="!form.valid">
                Prijavi se</button>
              </div>
        </form>
          <div class="alert alert-danger text-center ml-auto mt-3" *ngIf="error">
            {{ error }}
          </div>
    </mat-card>
</div>
