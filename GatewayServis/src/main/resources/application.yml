server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
spring:
  application:
    name: gateway-api
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: recommendation-service
          uri: http://recommendation-service
          predicates:
            - Path=/recommendation-service/**
        - id: flights-service
          uri: http://flights-service
          predicates:
            - Path=/flights-service/**

